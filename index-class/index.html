<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/" target="_self" />
    <!-- Base URL for all relative URLs in the document -->
    <meta charset="UTF-8" />
    <meta name="description" content="A simple HTML5 Template" />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Template</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>HTML5 Template</h1>
      <nav>
        <a href="#">Home</a>
      </nav>
    </header>
    <main>
      <h2>I'm a h2 subtitle</h2>
      <section>
        <h3>I'm a h3 subtitle</h3>
        <article>
          <p>I'm a text</p>
        </article>
      </section>
      <ul>
        <li>I'm an apple</li>
      </ul>
      <ol></ol>
      <div></div>
    </main>
    <aside>
      <h2>I'm a subtitle inside an aside.</h2>
    </aside>
    <footer>
      <section>
        <address>
          <p>Written by <a href="mailto:example@example.com">Jon Doe</a>.</p>
          <p>Phone: <a href="tel:*525544332211">+52 55 4433 2211</a>.</p>
          <p>Developed by <a href="https://noodle.com">Noodle</a></p>
        </address>
      </section>
    </footer>
  </body>
</html>
